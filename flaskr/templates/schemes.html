{% extends 'base.html' %}
{% block header %}
    <h1>{% block title %}Schemes{% endblock %}</h1>
{% endblock %}
{% block content %}
    <ol>
        {% for dev in g.devices %}
            <li>
                <a href="{{ url_for('device', dev=dev.name) }}">
                    {{ dev.name }} - {{ dev.data.ip }}:{{ dev.data.port }}
                </a>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
